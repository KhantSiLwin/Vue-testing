<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Testing </title>
    <style>
      table{
        width: 100%;
        border-collapse: collapse;
        margin: 20px auto;
      }
      tr,th,td{
        border:1px solid black;
      }
    </style>
</head>
<body>
    <div id="app">
        <h4>Item list <span>{{itemTotal}}</span></h4>
        <input type="text" v-model="newItemName" placeholder="Item Name">
        <input type="number" v-model.number="newItemPrice" placeholder="Item Price" @keyup.enter="addNewItem">
        <button @click="addNewItem">Add</button>
      
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in items" style="text-align: center;" @dblclick="edit()">
              <td>{{ item.id }}</td>
              <td>{{item.name}}</td>
              <td>{{item.price}}</td>
            </tr>
          </tbody>
        </table>

      </div>
      
    <script src="vue/dist/vue.js"></script>

    <script>
         let app =new Vue({
          el:"#app",
          data : {

            name : "Noel khant si lwin",
            newItemName:"",
            newItemPrice:"",
            items :[
            {id:1,name:"apple",price:300},
            {id:2,name:"orange",price:250},
            {id:3,name:"mango",price:150},  
          ]
         

          },

          computed: {
            itemTotal(){
              return this.items.length;
            }
          },
         
          methods:{
            addNewItem(){
              // console.log(typeof this.newItemPrice)
              this.items.push(
                {
                  id:this.items.length+1,
                  name:this.newItemName,
                  price:this.newItemPrice
                }
              );
              this.newItemName="";
              this.newItemPrice="";
            },
            edit(){
              alert('Clicked Edit');
            }
          }
        });
    </script>
</body>
</html>
