<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Testing </title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
      table{
        width: 100%;
        border-collapse: collapse;
        margin: 20px auto;
      }
      tr,th,td{
        border:1px solid black;
      }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="row my-5 justify-content-center">
            <div class="col-10 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="border p-3 rounded mb-3">
                            <h3 class="text-right">{{ result }}</h3>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <input type="number" placeholder="input 1" v-model.number="input1" class="form-control form-control-lg">
                            </div>
                            <div class="form-group col-6">
                                <input type="number" placeholder="input 2" v-model.number="input2" class="form-control form-control-lg">
                            </div>
                            <div class="col-6">
                                <button class="btn btn-lg btn-outline-primary w-100" @click="run()">Calculate</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-lg btn-primary w-100" @click="save()">Save</button>
                            </div>
                        </div>
                        <ul>
                            <li v-for="history in histories">{{ history }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

      </div>
      
    <script src="vue/dist/vue.js"></script>

    <script>
         let app =new Vue({
          el:"#app",
          data : {
            result:0,
            input1:"",
            input2:"",
            histories:[],
          },

          computed: {
          
          },
         
          methods:{
            run(){
                return this.result = `${this.input1} + ${this.input2} = ${this.input1+this.input2}` 
            },
            save(){
                 this.histories.push(this.result);
                 this.input1=""
                 this.input2=""
                 this.result=""
            }
          }
        });
    </script>
</body>
</html>
